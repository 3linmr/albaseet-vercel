        .main-triangles .snake-path {
            stroke-width: 2;
            stroke-dasharray: 0 1000;

            filter: drop-shadow(0 0 6px currentColor);

        async function sendMessage() {

            if (!message) return;

            // ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ

            try {
                const response = await fetch('/api/deepseek', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });
                
                const data = await response.json();
                
                // ÿ•ÿÆŸÅÿßÿ° ŸÖÿ§ÿ¥ÿ± ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
                hideTypingIndicator();

                    addMessage(data.response, 'assistant');
                    
                    // ÿ™ÿ≠ÿØŸäÿ´ ÿ™ÿßÿ±ŸäÿÆ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿ©
                    conversationHistory.push({ role: 'user', content: message });

                    // ÿßŸÑÿßÿ≠ÿ™ŸÅÿßÿ∏ ÿ®ÿ¢ÿÆÿ± 10 ÿ™ÿ®ÿßÿØŸÑÿßÿ™ ŸÅŸÇÿ∑ ŸÑÿ™ŸàŸÅŸäÿ± ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©
                    if (conversationHistory.length > 20) {
                        conversationHistory = conversationHistory.slice(-20);

                    }

                let errorMessage = 'ÿπÿ∞ÿ±ÿßŸãÿå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.';
                
                if (error.message.includes('timeout') || error.message.includes('ÿßŸÜÿ™Ÿáÿ™ ŸÖŸáŸÑÿ©')) {

                } else if (error.message.includes('ECONNRESET') || error.message.includes('ÿßŸÜŸÇÿ∑ÿπ ÿßŸÑÿßÿ™ÿµÿßŸÑ')) {
                    errorMessage = 'ÿßŸÜŸÇÿ∑ÿπ ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ. Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.';
                }
                
                addMessage(errorMessage, 'assistant');
            }
        }
